<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.9.0/brython.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.9.0/brython_stdlib.min.js">
    </script>
</head>
<body  onload="brython()" >
    <script type="text/python">
        
        from browser import document, alert, prompt

        num = 0

        def hello(ev):
            num = int(prompt("Input"))
            alert(bin(num))
        
        document["button-click"].bind("click", hello)
        
    </script>    
    <button id="button-click"> num </button>
</body>
</html>
